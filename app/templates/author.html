<!DOCTYPE html>
<html>

<head>
    <title>Hello</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="outer">
        <div class="inner"><button onclick="location.href='/authors/range/';">Back</button>
        </div>
        <h1 class="inner"> Auteurs disponibles</h1>
        <div class="inner"><button onclick="location.href='/authors/range/';">Next</button></div>
    </div>

    <form class="search-bar-container" method="POST" action="/authors/search/">
        <input class="search-bar" type="text" name="search" id="search">
        <input class="submit" type="submit" value="Rechercher">
    </form>

    <div class="author-container">
        {% for author in authors%}
        <div class="author">
            <button onclick="location.href='/authors/{{author}}/';"> {{unquote(author)}} </button>
        </div>
        {% endfor %}
    </div>

</body>




</html>
