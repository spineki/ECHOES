<!DOCTYPE html>
<html>

<head>
    <title>Authors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="outer">
        <div class="inner">
            <form method="POST" action="/reload/">
                <input style="background-color: cornflowerblue; width:100%; height:100px;" type="submit" value="Reload">
            </form>
        </div>
        <div class="inner" style='margin-left: 5%;'><button
                onclick="location.href='/authors/page/{{previous_page}}';">Back</button>
        </div>
        <span class="inner" style="text-align: center;"> Auteurs</span>
        <div class="inner"><button onclick="location.href='/authors/page/{{next_page}}';">Next</button>
        </div>
    </div>

    <form class="search-bar-container" method="POST" action="/authors/search/">
        <input class="search-bar" type="text" name="search" id="search"
            placeholder=" taper le nom de l'auteur, ou @nom du livre">
        <input class="submit" type="submit" value="Rechercher">
    </form>

    <div class="author-container">
        {% for author in authors%}
        <div class="author">
            <button onclick="location.href='/authors/{{author}}/';"> {{unquote(author)}} </button>
        </div>
        {% endfor %}
    </div>

</body>




</html>
